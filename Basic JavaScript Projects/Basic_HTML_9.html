<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">  
    </head>
  <body>
      <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./Photos/Thumb 5.jpeg" alt="universe">
        <div class="text">Neature 1</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./Photos/Thumb 6.jpeg" alt="universe">
        <div class="text">Neature 2</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./Photos/Thumb 7.jpeg" alt="universe">
        <div class="text">Neature 3</div>
    </div>
  
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
         <br>
  
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="./JS/Basic_JavaScript_9.js"></script> 

    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value=""?>
    <button onclick="countdown()">Click Here.</button>
    <p id="timer"></p>

  </body>
</html>
